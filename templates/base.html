<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="../static/base.css" rel="stylesheet" type="text/css" media="screen">
        <title> {% block title %}{% endblock %} </title>
    </header>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </div>
              </div>
            </div>
          </nav>
        <h1 class="title-page"> Welcome to our chess Game </h1>
        <div class="center-board">
          <div class="board">
            {% for i in range(8) %}
              <div class="line_squares">
                {% for j in range(8) %}
                  {% if (i + j) % 2 == 0 %}
                    <div id='square_{{(i, j)}}' class="squares beige_square">
                      {% if board[i][j] != 0 %}
                        <img src="../static/images/{{board[i][j]}}.png" id="img_{{(i,j)}}" width="70px" height="80px" alt="{{board[i][j]}}"/>
                      {% endif %}
                    </div>
                  {% else %}
                    <div id='square_{{(i,j)}}' class="squares green_square">
                      {% if board[i][j] != 0 %}
                        <img src="../static/images/{{board[i][j]}}.png" id="img_{{(i,j)}}" width="70px" height="80px" alt="{{board[i][j]}}"/>
                      {% endif %}
                    </div>
                  {% endif %}
                {% endfor %}
              </div>
            {% endfor %}
          </div>
        </div>
        <script src="../static/base.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>

</html>
